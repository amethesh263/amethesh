<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Navbar</title>
<style>
/* NAVBAR BASE STYLES */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #333;
  display: flex;
  align-items: center;
  padding: 0;
}

/* Links inside navbar */
.navbar a, .dropbtn {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

/* Hover effects */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #04AA6D;
}

/* DROPDOWN CONTAINER */
.dropdown {
  position: relative;
  display: inline-block;
}

/* DROPDOWN CONTENT (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #444;
  min-width: 180px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
  z-index: 1;
}

/* LINKS INSIDE DROPDOWN */
.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Hover color inside dropdown */
.dropdown-content a:hover {
  background-color: #04AA6D;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Search bar on the right */
.navbar input[type=text] {
  margin-left: auto;
  padding: 6px;
  border: none;
  border-radius: 2px;
}
</style>
</head>
<body>

<!-- NAVBAR START -->
<div class="navbar">
  <a href="#">Home</a>

  <!-- Men dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Men</button>
    <div class="dropdown-content">
      <a href="#">T-Shirts</a>
      <a href="#">Jeans</a>
      <a href="#">Jackets</a>
      <a href="#">Shoes</a>
    </div>
  </div>

  <!-- Women dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Women</button>
    <div class="dropdown-content">
      <a href="#">Dresses</a>
      <a href="#">Tops</a>
      <a href="#">Skirts</a>
      <a href="#">Heels</a>
    </div>
  </div>

  <!-- Kids dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Kids</button>
    <div class="dropdown-content">
      <a href="#">Boys</a>
      <a href="#">Girls</a>
      <a href="#">Baby</a>
      <a href="#">Accessories</a>
    </div>
  </div>

  <a href="#">Location</a>
  <a href="#">Contact</a>
  <a href="#">About</a>
  <a href="#">Setting</a>

  <input type="text" placeholder="Search..">
</div>
<!-- NAVBAR END -->

</body>
</html>
